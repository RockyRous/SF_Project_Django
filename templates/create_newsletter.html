{% extends 'flatpages/default.html' %}

{% block content %}
<div class="content">
    <div class="form-box">
        <h1>Создать новостную рассылку</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Отправить рассылку</button>
        </form>
    </div>
</div>
{% endblock content %}
